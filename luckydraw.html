<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title></title>
  <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body >

  <div class=" container-sm  col-6 card " id="bg">
    <h1>Lottery Draw </h1>

    <div class="container-sm  mt-3 " id="card">

      <!-- button -->

      <div type="button" id="btn" class="btn btn-light mt-3   text-primary" data-toggle="modal" data-target="#popup"  onclick="winner()">
        LOTTERY WINNER
      </div>
    </div>

      <!-- modal -->

    <div class="modal" id="popup">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-danger" id="">Lottery Winner</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" ></button>
          </div>
          <div class="modal-body">
           <p  id="elem"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
        </div>
    </div>
  </div>

  <div class="  mt-3  " id="result"></div>
    

</body>
</html>
